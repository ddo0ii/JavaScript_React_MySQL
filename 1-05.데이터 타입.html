<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // 문자열 String
        // \ 사용하기
        let name = "John Doe";
        let name2 = 'John Doe';

        let doubleQuote = 'He is called "Johnny"';
        console.log(doubleQuote);
        // \"를 이용하여 "" 안에도 ""를 넣을 수 있다.
        let doubleQuote2 = "He is called \"Johnny\"";
        console.log(doubleQuote2);

        let singleQuote = "He is called 'Johnny'";
        console.log(singleQuote);
        // \'를 이용하여 '' 안에도 ''를 넣을 수 있다.
        let singleQuote2 = 'He is \\ called \'Johnny\'';
        console.log(singleQuote);


        // 숫자 Number
        let x = 3;
        let y = 3.14;
        

        // undefined >> error가 아닌 데이터 타입 중 하나이다.
        let u = undefined;
        let u1;
        console.log(u);
        console.log(u1);


        // Null
        let n = null;
        console.log(n);

        
        // Object
        // 많은 데이터를 넘길 때 용이하다. person만 넘기면 안의 데이터를 모두 넘기게 되니까!
        // 유일한 key를 넣어야함
        // key, value를 입력
        // Object 안에 Object를 삽입할 수 있다 >> person0: person
        let person = {};
        person.firstName = "재석";
        // person.firstName = "재석"; // 이렇게 두번 쓰면 에러가 나지만
        person.firstName = "재석2"; // 이렇게 다른 값으로 넣으면 위의 값이 사라진다. >> 재할당 됨
        person.lastName = "유";
        person.age = 50;
        console.log(person.firstName);
        console.log(person["lastName"]);
        
        // 동적으로 key를 발급해야할 때, 아래의 경우를 많이 사용한다
        let person1 = {};
        person1["firstName"] = "재석";
        person1["lastName"] = "유";
        person1["age"] = "50;"
        console.log(person1.firstName);
        console.log(person1["lastName"]);

        let person2 = {
            firstName: "종구",
            lastName: "김",
            age: 47,
            person0: person
        }
        // 아래와 같이 추가도 할 수 있음
        person2.email = "yu@gmail.com"
        console.log(person2);


        // 배열 - Array
        // 0부터 시작
        // 여러개의 항목을 하나에 담을 수 있다는 장점 (형태가 달라도 됨)
        // 배열에 배열도 넣을 수 있음
        // 배열 안에 Object를 넣을수도 있음
        // 빈 배열에 항목을 너을 수도 있음
        let arr1 = ["현대", "기아", "볼보"];
        console.log(arr1[0]);
        console.log(arr1[1]);
        console.log(arr1[2]);

        let arr2 = [3,5,6,7,8];
        console.log(arr2[3])

        let arr3 = [3,"현대", undefined, null];
        console.log(arr3[3]);
        // 배열에 배열도 넣을 수 있음
        let arr4 = [arr1, arr2];
        console.log(arr4[1]);
        // 빈 배열에 항목을 너을 수도 있음
        let arr5=[];
        arr5[0] = 1;
        arr5[1] = 3;
        // 위와 같이 매번 넣으면 귀찮으니 push를 사용하면 됨 
        arr5.push(2);
        arr5.push(2);
        arr5.push(2);
        console.log(arr5);
        // length를 이용해서 길이 알 수 있음
        console.log(arr5.length);


        // Boolean 참/거짓 true/false
        let isAdult = true;
        let x2 = 5;
        let y2 = 7;
        console.log(x2>y2); // false


        // typeof
        console.log(typeof x2); // number
        console.log(typeof isAdult); // boolean
        console.log(typeof name); // string
        console.log(typeof person); // object
        console.log(typeof arr1); // object
    </script>
</body>
</html>
