    <script>
        // toString()
        var fruits = ["바나나", "사과", "오렌지"];
        console.log(fruits.toString()); //바나나,사과,오렌지

        // join()
        console.log(fruits.join(" * ")); //바나나 * 사과 * 오렌지

        var txt = "바나나<br>";
        txt += "오렌지<br>";

        // pop()
        // 배열의 가장 마짐가 element를 제거
        var arr2 = fruits.pop();

        // push()
        // 배열에 마지막에  새 Element추가 
        fruits.push("Kiwi");
        console.log(fruits);

        // shift()
        // 배열의 첫번째 Element 제거함
        // shift() 리턴으로 제거된 Element 반환
        var str = fruits.shift();
        console.log(str);
        console.log(fruits);

        // unshift()
        // 배열의 첫번째 새 Element를 추가
        fruits.unshift("Lemon");
        console.log(fruits);

        fruits[0] = "Banana";
        console.log(fruits);

        fruits[fruits.length-1]="Lemon";
        console.log(fruits);

        // splice()
        // 첫번째 - 시작위치
        // 두번째 - 삭제할 Element수 
        // 그 뒤의 것 - 추가할 내용
        var fruits = ["바나나", "사과", "오렌지"];
        fruits.splice(1,1,"Lemon","Kiwi");
        console.log(fruits);// ['바나나', 'Lemon', 'Kiwi', '오렌지']


        // concat()

        var myChildren = myBoys.concat(myGirls);

        // slice()

        console.log(fruits.slice(1,2)); //['사과']
        console.log(fruits.slice(1,3)); //['사과', '오렌지']
        console.log(fruits.slice(0,2)); //['바나나', '사과']

        // sort()
