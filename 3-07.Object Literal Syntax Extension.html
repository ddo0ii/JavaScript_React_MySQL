<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // Object Literal Syntax Extension
        // 오브젝트 키를 동적으로 사용할 수 있도록

        
        var firstName = "John";
        var lastName= "Doe";
        var person = {
            firstName: firstName,
            lastName: lastName
        }

        var type = "student";
        var score = {
            [type]: "Jone",
            score: 95,
        }
        console.log(score.student); //Jone


        var type2 = "grade";
        score[type2] = 1;
        console.log(score); //{student: 'Jone', score: 95, grade: 1}
    </script>
</body>
</html>
