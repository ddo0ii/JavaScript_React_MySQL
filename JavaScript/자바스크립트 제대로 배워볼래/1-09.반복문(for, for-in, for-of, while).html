<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // 반복문 : 조건이 만족하는 동안에 계속해서 {} 코드를 실행
        // for(조건){
        //     코드
        // }
        for(var i=0;i<5;i++) {
            console.log("The number is " + i);
        }

        var i = 1;
        var len = 10;
        var total = 0;
        for(;i<=10;i++){
            total = total +i;
            i++;
        }
        console.log(total);

        for(var i=0;i<5;i++) {
            if(i==3){
                break; // 끝내기
            } else if(i==4){
                continue; // 계속하기
            }
            console.log("The number is " + i);
        }

        var numbers = [43, 2, 5, 75];
        var len = numbers.length;
        for(var i=0;i<len;i++){
            console.log(numbers[i]);
        }

        // for in과 for of는 무조건 처음부터 시작해야하며, 끝까지 실행해야하는 단점이 있다
        // 하지만 이를 해결하기 위해 break를 사용하면 된다

        // for in
        for(var i in numbers) {
            console.log(numbers[i]);
        }

        var person = {
            firstName : "소영", 
            lastName:"권",
            age: 37
        }
        for(var key in person) {
            console.log("person[key]: "+person[key]);
        }
        // 이렇게도 할 수 있지만, 위와 같이 많이 사용함!
        console.log("person.firstName: ", person.firstName);
        console.log('person["lastName"]: ' + person["lastName"]);



        // for of
        for(var num of numbers) {
            console.log(num);
        }
        var cars = ["현대", "기아", "볼보"];
        for(var car of cars) {
            console.log(car);
        }




        // while(조건) {}
        var i = 1;
        var total = 0;
        while(i<=10){
            total = total + i;
            i++;
        }
        console.log(total);





        // do while
        var i = 11;
        var total = 0;
        do {
            total = total + i;
            i++;
        } while(i <= 10);
        console.log(total);
    </script>
</body>
</html>
