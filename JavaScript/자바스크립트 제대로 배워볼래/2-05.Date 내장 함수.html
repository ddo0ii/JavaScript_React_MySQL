<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <!-- https://cdnjs.com/libraries/moment.js 로부터 moment.js cdn링크를 복사해옴 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>
<body>
    <script>
        // 월일 경우는 0부터 시작
        // 일 일 경우는 1부터 시작
        var d = new Date(); //현재 날짜 및 시간
        console.log(d); //Wed Mar 29 2023 14:36:01 GMT+0900 (한국 표준시)

        console.log(moment().format("YYYY-MM-DD"));
        console.log(moment().format("MMM DD, YYYY"));
        // subtract는 첫번째 인자로 뺀다는 것이다
        console.log(moment().subtract(7, "days").format("YYYY-MM-DD"))
        console.log(moment().subtract(7, "hours").format("YYYY-MM-DD HH"))

        var d = new Date(2021,3,27,11,14,23); 
        console.log(d); //Tue Apr 27 2021 11:14:23 GMT+0900 (한국 표준시)

        d.setFullYear(2020);

        var year = d.getFullYear();
        console.log(year);
        var utcYear = d.getUTCFullYear();
        console.log("utcYear",utcYear);

        var month = d.getMonth();
        console.log(month);

        var date = d.getDate();
        console.log(date);

        
        var day = d.getDay();
        console.log(day);
        // 일요일 - 0
        // 월요일 - 1
        // 화요일 - 2

        var hour = d.getHours();
        var minute = d.getMinutes();
        var second = d.getSeconds();
        console.log(hour, minute, second);


        // 타임 존
        // 2021.03.30 12:23:33 대한민국  2023.03.30 03:24:33
        // 글 제목,, 작성자, 작성일 : 2021.03.30 12:23:33
        // 2023.03.30 03:23:33 영국

        console.log("타임존: ", d.getTimezoneOffset()); // 분단위 >>>> -540 >>> -9시간   
    </script>
</body>
</html>
