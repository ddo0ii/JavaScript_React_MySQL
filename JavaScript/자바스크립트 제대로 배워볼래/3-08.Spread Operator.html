<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // Spread Operator
        // 분해하는 기능

        var arr1 = [4,5,6];
        var arr2 = [1,2,3];
        var arr3 = arr2.concat(arr1);
        console.log(arr3);


        
        var arr1 = [4,5,6];
        var arr2 = [1,2,3,...arr1, 7, 8];
        var arr3 = [...arr2, ...arr1];
        console.log(arr2);
        console.log(arr3);


        // 문자인 경우에는 분해해서 배열에 저장한다!!!!!!!!!!!
        var cd = "CD";
        var alphabet = ['A', 'B', ...cd];
        console.log(alphabet); //['A', 'B', 'C', 'D']
    </script>
</body>
</html>
